<html>
<head>
  <title>Dart Score</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="scripts/app.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/normalize.css">
  <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>

<div id="main-container">
</div>
  
</body>

<!-- Handlebar templates -->
<script id="score-card-template" type="text/x-handlebars-template">
<div class="score-card">
  <table>
    <tr>
      <td class="one-third font-size-lrg">{{total}}</td>
      <td class="turn-1">{{turnScores.[0]}}</td>
      <td class="turn-2">{{turnScores.[1]}}</td>
      <td class="turn-3">{{turnScores.[2]}}</td>
      <td rowspan="2" class="one-third">&Oslash; {{average}}</td>
    </tr>
    <tr>
      <td class="one-third">{{name}}</td>
      <td colspan="3" class="one-third">{{turnTotal}}</td>
    </tr>
  </table>
</div>
</script>

</html>
